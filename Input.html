<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMySeat</title>
    <link rel="stylesheet" href="Input.css">

    <script src="Input.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="div-image">
        </div>
        <div id="div-form">
            <form action="/Users/nagatere/Downloads/GharOffice-Assignment-2022/Final-Book-My-Seat/Layout.html" method="GET" id="inputForm">
                <h1>Create Theatre Layout</h1>
                <label>Standard Rows</label>
                <input type="number" placeholder="Standard Rows" id="input-box1" name="StandardRows" min="1" max="100" required>

                <input type="number" placeholder="Standard Columns" id="input-box2" name="StandardColumns" min="1" max="100" required>
                <label>Premium Rows</label>
                <input type="number" placeholder="Premium Rows" id="input-box3" name="PremiumRows" min="1" max="100" required>
                <label>Premium Columns</label>
                <input type="number" placeholder="Premium Columns" id="input-box4" name="PremiumColumns" min="1" max="100" required>
                <input id="submitbtn" name="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
