<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seats Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Layout.css">
    <link rel="icon" type="text/x-icon" href="Title_Icon.jpeg">
</head>
<body>
    <div class="layout_container">
        <div class="layout_header">
            <!-- <h1>LayOut Page</h1> -->
            <span><a href="Input.html"><img src="icons8-sort-left-50.png" width="35px" height="35px" ></a></span>
            <span>
                <select class="custom-select custom-select-sm" id="seatype">
                    <option value="" disabled selected hidden>
                        Seat Type...
                    </option>
                    <option value="premium">Premium</option>
                    <option value="standard">Standard</option>
                </select>
            </span>
            <span>
                <select class="custom-select custom-select-sm" id="seatnumber">
                    <option value="" disabled selected hidden>
                        Quantity...
                    </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </span>
        </div>
        <div class="layout_seats">
            <div class="seats_container">
                <span class="text">PREMIUM</span>
                <hr>
                <div id="pseats" class="premiumseats"></div>
                <span class="text">STANDARD</span>
                <hr>
                <div id="sseats" class="standardseats"></div>
                <span class="text">All eyes this way please.</span>

                <span id="spnbtn"><button id="proceed">Proceed</button> </span>
            </div>
            <div class="seats_sidebar">
                <div>
                    <h3>Key to Seat Layout</h3>
                    <ul id="showcase">
                        <li>
                          <div class="available"></div>
                          <small>Available</small>
                        </li>
                  
                        <li>
                          <div class="selected"></div>
                          <small>Selected</small>
                        </li>
                  
                        <li>
                          <div class="blocked"></div>
                          <small>Sold</small>
                        </li>
                      </ul>
                  
                </div>
            </div>
        </div>
    </div>
    <script src="Layout.js"></script>
</body>
</html>
